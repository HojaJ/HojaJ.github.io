<div class="col-lg-6 element-item @@cat_slug" data-category="@@cat_slug">
  <div class="story__item inner-page">
    <div class="image">
      <img src="@@link" alt="image">
    </div>
    <div
            class="d-flex align-items-center flex-wrap gap-3 justify-content-between mt-20">
      <div class="project_title">
        <h3 class="mb-2"><a href="@@page_url">@@name</a></h3>
        <div class="story__info">
          <ul>
            <li>@@category</li>
          </ul>
        </div>
      </div>
      <div> <a href="@@page_url" class="btn-four">View Case
        <span><i class="fa-regular fa-arrow-up-right arry1"></i><i class="fa-regular fa-arrow-up-right arry2"></i></span>
      </a></div>
    </div>
  </div>
</div>
